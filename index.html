<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="icon" href="img/logo.png" type="image/png" sizes="16x16">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark " style="background-color: #ffffff;">
        <div class="container-fluid">
            <div id="logo" class="me-4">
                <a class="navbar-brand me-0" href="">MagicNotes</a>
                <img src="img/logo.png" alt="logo">
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Home</a>
                    </li>
                </ul>
                <form id="searchBar" class=" d-flex">
                    <input id="search" class="form-control me-2" type="search" placeholder="Search any note..."
                        aria-label="Search">
                    <button id="btnSearch" class=" btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!--  NOtes taking Container  -->
    <div class="container my-3 md-flex md-justify-content-center">
        <h1 class="justify-center mb-2 text-center fw-bold">Welcome to Magic Notes </h1>
        <div class="card bg-info">
            <div class="card-body bg-light outline-none">
                <h5 class="card-title ">Add Title</h5>
                <textarea class="form-control" id="addTitle" placeholder="Add title for note..." rows="1"></textarea>
                <h5 class="card-title mt-2">Take a Note</h5>
                <textarea class="form-control" id="addText" placeholder="Make Notes..." rows="3"></textarea>
                <button class="btn btn-dark  mt-3" id="addBtn"> Add Note</button>
            </div>
        </div>

        
        <div class="mt-3">
            <hr>
            <h2 class="mt-2">Your Notes </h2>
            <hr>
            <!-- Notes showing Container  -->
            <div id="notesContainer" class=" row containere-fluid bg-light p-4 ">

            </div>

        </div>
    </div>

    <footer>
        <div class="bg-dark text-white py-3">
            <h6 class="text-center ">Â© Copyright 2021 | MagicNotes.com with Mr_Anshu</h6>
        </div>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>

<script src="js/app.js"></script>

</html>
